<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>rj </title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body {
      aspect-ratio: 9/16;
      max-width: 100vw;
      max-height: 100vh;
    }

    .welcome-box {
      padding: 50px;
      border-radius: 15px;
      border: 1px solid transparent;
      position: relative;
      background-color: rgba(255, 163, 203, 0.9);
      animation: glow 4s linear infinite;
      box-shadow: 0 0 40px rgb(255, 0, 0);
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      cursor: pointer;
    }

    .welcome-box::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg,
        #ff1493, #00ff7f, #ffd700, #1e90ff, #ff4500, #00ffff, #ff69b4, #7fff00);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(15px);
      animation: colorCycle 5s linear infinite;
      border-radius: 25px;
    }

    .question {
      font-size: 40px;
      font-weight: bold;
      color: black;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .text-box {
      padding: 20px;
      border-radius: 20px;
      font-size: 40px;
      font-weight: bold;
      text-transform: uppercase;
      color: black;
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .text-box.english {
      background: #9bbfff;
      border: 5px solid #ff4040;
    }

    .text-box.hinglish {
      background: #9cd3d3;
      border: 5px solid #c300d1;
    }

    .text-box:active, .text-box:hover {
      background: #00ff59;
      box-shadow: 0 0 20px rgba(28, 3, 255, 0.8);
    }

    @keyframes colorCycle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 40px rgba(0, 255, 221, 0.581);
      }
      50% {
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.4);
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/31/audio_3f6b35294c.mp3?filename=space-ambient-112925.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="welcome-box">
    <div class="question">Are you teacher?</div>
    <div class="text-box english" onclick="window.open('https://7577e.github.io/a1/', '_blank')">
      YES
    </div>
    <div class="text-box hinglish" onclick="window.open('https://75raj.github.io/27change/', '_blank')">
      NO
    </div>
  </div>
</body>
</html>
